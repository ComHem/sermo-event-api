<!DOCTYPE html>
<html>

<head>
    <script async type="text/javascript"
        src="https://sermo-webchat-ci1.dev-dockeree.int.comhem.com/bundle/sermo.ci1.js"></script>

</head>

<body>
    <button id="start-chat">Starta chatt</button>

    <script type="text/javascript">
        const button = document.getElementById("start-chat");

        button.addEventListener("click", () => {
            window.postMessage({
                sender: "comhem",
                receiver: "sermo",
                event: "START_CHAT",
                platformId: "webchat"
            });
        });


        // Availability check on startup
        fetch('https://sermo-webchat-ci1.dev-dockeree.int.comhem.com/api/platforms/webchat').then(async res => {
            if (!res.ok) {
                button.disabled = true;
                console.log("Failed to get availability")
                return;
            }

            const availability = await res.json();
            if (!availability.available) {
                button.title = "Chat is no available at the moment"
                button.disabled = true;
            }
        })
    </script>
</body>

</html>
