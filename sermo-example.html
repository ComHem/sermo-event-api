<!DOCTYPE html>
<html>

<head>
    <script async type="text/javascript"
        src="https://sermo-webchat-ci1.sermo.dev-dockeree.int.comhem.com/bundle/sermo.ci1.js"></script>

</head>

<body>
    <button id="start-chat">Starta chatt</button>

    <script type="text/javascript">
        const button = document.getElementById("start-chat");

        button.addEventListener("click", () => {
            window.postMessage({
                sender: "comhem",
                receiver: "sermo",
                event: "START_CHAT",
                platformId: "webchat"
            });
        });
    </script>
</body>

</html>
